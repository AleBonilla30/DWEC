
<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img [src]="movie.poster_path|poster" class="img-thumbnail img-fluid cursor" (click)="loadMoviePages(movie)">
        <div>
            <h3 class="mt-2">{{movie.title}}</h3>
            <div class="row align-items-center">
                <div class="col-10 text-white">
                    <div *ngIf="movie.vote_average">
                        <div class="stars-container">
                            <i *ngFor="let stars of getStars(movie.vote_average)" class="fas fa-star"></i><!-- va a rellenar con estrellas depense de la votacion -->
                        </div>
                    </div>
                    
                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number: '1.1-2'}}
                </div>
            </div>
        </div>
    </div>

</div>
