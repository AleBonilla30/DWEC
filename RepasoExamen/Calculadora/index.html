<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Historial de calculos</h1>
                <ul class="list-group" id="resultado"></ul>
            </div>
            <div class="col-md-6">
                <h1>Claculadora Virtual</h1>
                <div class="card p-3">
                    <input type="text" class="form-control mb-3 text-end" id="pantalla" readonly>
                    <div class="row g-2 mb-2">
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('7')">7</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('8')">8</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('9')">9</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('/')">/</div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('4')">4</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('5')">5</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('6')">6</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('*')">*</div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('1')">1</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('2')">2</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('3')">3</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('-')">-</div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-3 mb-3 btn btn-secondary" onclick="limpiar()">C</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('0')">0</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="calcular()">=</div>
                        <div class="col-3 mb-3 btn btn-secondary" onclick="agregar('+')">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
