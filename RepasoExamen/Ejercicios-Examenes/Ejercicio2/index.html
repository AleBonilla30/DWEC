<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Conversor de ceslcius a farenheit</h1>

        <div class="mb-3">
            <label for="celcius" class="form-label">Introduce los celcius</label>
            <input type="number" class="form-control" id="celcius">
            <button class="btn btn-primary mt-3" id="convertir">Convertir</button>
        </div>

        <h1>Conversor de moneda</h1>
        <div class="mb-3">
            <label for="moneda" class="form-label">Introduce cantidad</label>
            <input type="number" class="form-control" id="moneda">
        </div>

        <div class="mb-3">
            <label for="origen" class="form-label">DE:</label>
            <select  id="origen" class="form-control">
                <option value="EUR">EUR (€)</option>
                <option value="USA">USA ($)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="destino" class="form-label">A:</label>
            <select  id="destino" class="form-control">
                <option value="EUR">EUR (€)</option>
                <option value="USA">USA ($)</option>
            </select>
        </div>
        <button class="btn btn-primary mt-3" id="btnConvertir">Convertir</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
