<div class="container mt-5">
  <h1>Filtros</h1>

  <div class="mt-3">
    <select class="form-control" [(ngModel)]="seleccionTags">
      <option>crime</option>
      <option>life</option>
      <option>fiction</option>
      <option>love</option>
      <option>history</option>
    </select>
    <button class="btn btn-outline-success mt-3" (click)="getTags()">
      Filtrar
    </button>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    <div class="col" *ngFor="let post of posts">
      <div class="card">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">
            Los tags son: 
          </p>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let tags of post.tags">{{tags}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
