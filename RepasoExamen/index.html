<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Ejercicio 1</title>
</head>
<body>

    <div class="container mt-5">
        <h1>Calcula tus gastos de viaje</h1>
        <form>
            <div class="mb-3">
                <label for="alojamiento" class="form-label">Ingrese gasto de alojamiento</label>
                <input type="number" class="form-control" id="alojamiento">
            </div>
            <div class="mb-3">
                <label for="alimentacion" class="form-label">Ingrese gasto de alimentacion</label>
                <input type="number" class="form-control" id="alimentacion">
            </div>
            <div class="mb-3">
                <label for="entretenimiento" class="form-label">Ingrese gasto de alimentacion</label>
                <input type="number" class="form-control" id="entretenimiento">
            </div>
            
            <button type="button" class="btn btn-primary" id="Calcular" >Calcular viaje</button>
        </form>
        <p id="resultado"></p>
    
    </div>


    <script src="Ejercicio1.js"></script>
</body>
</html>
