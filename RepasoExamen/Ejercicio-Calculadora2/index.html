<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Ejercicio 1 Clauladora</title>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Historial de calculos</h1>
                <ul class="list-group" id="historial"></ul>
        
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <input type="text" id="resultado" class="form-control mb-3 text-end" readonly>
                    <div class="row g-2 mb-2">
                        <div class="col-3 btn btn-secondary" onclick="aggregar('7')">7</div>
                        <div class="col-3 btn btn-secondary" onclick="aggregar('8')">8</div>
                        <div class="col-3 btn btn-secondary" onclick="aggregar('9')">9</div>
                        <div class="col-3 btn btn-secondary" onclick="aggregar('/')">/</div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-3 btn btn-secondary" onclick="aggregar('4')">4</div>
                        <div class="col-3 btn btn-secondary " onclick="aggregar('5')">5</div>
                        <div class="col-3 btn btn-secondary " onclick="aggregar('6')">6</div>
                        <div class="col-3 btn btn-secondary " onclick="aggregar('*')">*</div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-3 btn btn-secondary " onclick="aggregar('1')">1</div>
                        <div class="col-3 btn btn-secondary" onclick="aggregar('2')">2</div>
                        <div class="col-3 btn btn-secondary " onclick="aggregar('3')">3</div>
                        <div class="col-3 btn btn-secondary" onclick="aggregar('-')">-</div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-3 btn btn-secondary " onclick="limpiar()">C</div>
                        <div class="col-3 btn btn-secondary " onclick="aggregar('0')">0</div>
                        <div class="col-3 btn btn-secondary " onclick="calcular()">=</div>
                        <div class="col-3 btn btn-secondary " onclick="aggregar('+')">+</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
