<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <div class="container mt-5">
        <h1 class="text-center">Twitter App</h1>
        <div class="mb3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea name="mensaje" id="mensaje" class="form-control" maxlength="255"></textarea>
            <span id="caracteres"></span>
        </div>
        <button class="btn btn-outline-success mt-3" id="publicar">Publicar</button>

        <div class="mt-3">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="tweet"></div>

        </div>
    </div>
    <script src="script.js"></script>

</html>
