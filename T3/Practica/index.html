<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoHogar App</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- sweet alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Animaciones -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <main class="container">
        <header>
            <h1>TodoHogar App</h1>

        </header>
        <div class="row">
            <div class="col-5">
                <h4>Nueva Tarea</h4>
                        <div class="mb-3">
                            <label for="nombreInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreInput">
                            
                        </div>
                        <div class="mb-3">
                            <label for="descripcionTextarea" class="form-label">Descripción</label>
                            <textarea name="descripcionTextarea" class="form-control" id="descripcionTextarea"></textarea>

                        </div>
                        <div class="mb-3">
                            <label for="prioridadSelect" class="form-label">Elije la prioridad</label>
                            <select class="form-select" id="prioridadSelect">
                                <option value="1">Alta</option>
                                <option value="2">Media</option>
                                <option value="3">Baja</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fechaInput" class="form-label">Fecha máxima</label>
                            <input type="date" class="form-control" id="fechaInput">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkPrioritaria">
                            <label class="form-check-label" for="checkPrioritaria">Prioritaria</label>
                        </div>
                        <button id="btnGuardar" class="btn btn-primary">Guardar</button>
            </div>

            <div class="col-7">
                <h4>Tareas Activas</h4>
                <div class="row">
                    <select  id="filtrarSelect">
                        <option value="4">Todo</option>
                        <option value="1">Alta</option>
                        <option value="2">Media</option>
                        <option value="3">Baja</option>
                    </select>
                    <!-- <ul id="listaTareas" class="list-group mt-3"></ul>  -->
                    <button class="btn btn-primary" id="btn-filtrar">filtrar</button>
                </div>
                <div class="row mt-2 row-cols-1 row-cols-md-3 g-4"></div>
                <!-- <h4>Tareas Completadas</h4>
                <div class="row mt-2 row-cols-1 row-cols-md-3 g-4"></div> -->
            </div>

            
        </div>




    </main>
    <script src="js/objeto.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
