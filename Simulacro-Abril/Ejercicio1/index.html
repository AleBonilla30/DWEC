<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="utils/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="historial" id="historial">
        <h2>Hisotrial</h2>
        <ul id="listaHistorial"></ul>
      </div>

      <div class="calculadora">
        <input type="text" id="result" readonly />

        <div class="row">
          <div class="button" onclick="agregar('1')">1</div>
          <div class="button" onclick="agregar('2')">2</div>
          <div class="button" onclick="agregar('4')">3</div>
          <div class="button" onclick="agregar('+')">+</div>
        </div>
        <div class="row">
          <div class="button" onclick="agregar('4')">4</div>
          <div class="button" onclick="agregar('5')">5</div>
          <div class="button" onclick="agregar('6')">6</div>
          <div class="button" onclick="agregar('-')">-</div>
        </div>
        <div class="row">
          <div class="button" onclick="agregar('7')">7</div>
          <div class="button" onclick="agregar('8')">8</div>
          <div class="button" onclick="agregar('9')">9</div>
          <div class="button" onclick="agregar('*')">*</div>
        </div>
        <div class="row">
          <div class="button" onclick="agregar('0')">0</div>
          <div class="button" onclick="limpiar()">C</div>
          <div class="button" onclick="calcular()">=</div>
          <div class="button" onclick="agregar('/')">/</div>
        </div>
      </div>
    </div>

    <script src="utils/script.js"></script>
  </body>
</html>
