<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Red social</title>
</head>
<body>
    <!-- Objectivo: Crea una app que simule el funcionamiento de la red social x mediante la publicación de tweets en el timeline.  -->
    <header>
        <h1 class="display-1" style="text-align: center;">Twitter</h1>
    </header>
    <main class="container">
        <div class="row mt-3">
            <select class="form-select" aria-label="Default select example" id="selectFiltro">
                <option value="todos">Todos</option>
                <option value="politica">Politica</option>
                <option value="moda">Moda</option>
                <option value="entretenimiento">Entretenimiento</option>
                <option value="tecnologia">Tecnologia</option>
            </select>
            
            <div class="col mt-3">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Tweet Title:</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" rows="3" maxlength="250"></textarea>
                        <p class="fw-light">Caracteres escritos: <span id="caracteres">250</span></p>
                        
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select id="categoria" class="form-select">
                            <option value="" disabled selected>Selecciona una temática</option>
                            <option value="politica">Politica</option>
                            <option value="moda">Moda</option>
                            <option value="entretenimiento">Entretenimiento</option>
                            <option value="tecnologia">Tecnología</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnPublicar">Publicar</button>
                </form>

            </div>
            <div class="col-12 mt-3">
                <h2>Publicaciones</h2>
                <div id="timeline" class="d-flex flex-wrap gap-3"></div>
            </div>
        </div>
    </main>
    <script src="utils/script.js"></script>
</body>
</html>
