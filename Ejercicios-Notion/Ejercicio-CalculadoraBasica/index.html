<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Calculadora</title>
</head>
<body>
    <!--  Crear una calculadora que sume los gastos de alojamiento, alimentación y entretenimiento. -->
    <div class="container">
        <h1>Calculadora de Gastos de viaje</h1>

        <form action="">
            <input type="number" id="alojamiento" placeholder="Gasto de alojamiento" required>
            <input type="number" id="alimentacion" placeholder="Gasto de alimentacion" required>
            <input type="number" id="entretenimiento" placeholder="Gasto de entretenimiento" required>
            <button type="button" id="calcuGastos">Calcular Gastos</button>
        </form>
    </div>

    <script src="utils/script.js"></script>
</body>
</html>
