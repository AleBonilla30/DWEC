<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="descuento.ico">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Calculadora de Descuento</title>
</head>
<body>
    <!--  Crear una calculadora que determine el precio final de un producto después de aplicar un descuento. -->
    <div class="container">
        <h1>Calculadora de  descuento</h1>
        <form>
            <label for="precio">Ingrese el precio original:</label>
            <input type="number" id="precio" required>
            <label for="descuento">Ingrese el porcentaje de descuento:</label>
            <input type="number" id="descuento" required>
            <button id="btnDescuento">Calcular descuento</button>
        </form>

        <div id="divResultado">
            <ul id="resultado"></ul>
        </div>
    </div>

    <script src="utils/script.js"></script>
</body>
</html>
